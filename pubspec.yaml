name: xapptor_auth
description: Authentication Module to develop fast and easy Login, Register, Restore Password, and Edit Account Screens. Using Firebase Auth and Firestore.
repository: https://github.com/Xapptor/xapptor_auth
version: 0.0.3

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^4.2.0
  cloud_firestore: ^4.2.0
  firebase_storage: ^11.0.7

  flutter_signin_button: ^2.0.0
  google_sign_in: ^5.3.1
  sign_in_with_apple: ^3.3.0

  universal_platform: ^1.0.0+1
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  http: ^0.13.4
  crypto: ^3.0.1
  google_mlkit_face_detection: ^0.3.0
  camera: ^0.9.4+14
  camera_web: ^0.2.1+2

  # xapptor_api_key:
  #   path: ../xapptor_api_key
  # xapptor_logic: ^0.0.3
  # xapptor_router: ^0.0.2
  # xapptor_translation: ^0.0.3
  # xapptor_ui: ^0.0.3

  xapptor_api_key:
    path: ../xapptor_api_key
  xapptor_logic:
    path: ../xapptor_logic
  xapptor_router:
    path: ../xapptor_router
  xapptor_translation:
    path: ../xapptor_translation
  xapptor_ui:
    path: ../xapptor_ui

dependency_overrides:
  font_awesome_flutter: ^10.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

