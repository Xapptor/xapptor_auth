name: xapptor_auth
description: Authentication Module to develop fast and easy Login, Register, Restore Password, and Edit Account Screens. Using Firebase Auth and Firestore.
repository: https://github.com/Xapptor/xapptor_auth
version: 0.0.3

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.2
  firebase_storage: ^11.2.7

  sign_in_button: ^3.1.0
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0

  universal_platform: ^1.0.0+1
  shared_preferences: ^2.2.1
  intl: ^0.18.1
  http: ^1.1.0
  crypto: ^3.0.3
  google_mlkit_face_detection: ^0.8.0
  camera: ^0.10.5+4

  # xapptor_api_key:
  #   path: ../xapptor_api_key
  # xapptor_logic: ^0.0.3
  # xapptor_router: ^0.0.2
  # xapptor_translation: ^0.0.3
  # xapptor_ui: ^0.0.3

  xapptor_api_key:
    path: ../xapptor_api_key
  xapptor_logic:
    path: ../xapptor_logic
  xapptor_router:
    path: ../xapptor_router
  xapptor_translation:
    path: ../xapptor_translation
  xapptor_ui:
    path: ../xapptor_ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

